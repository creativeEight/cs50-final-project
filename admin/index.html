<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
        rel="stylesheet"
      />

      <script
        src="https://kit.fontawesome.com/7ce4e8b33f.js"
        crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="style.css" />
      <title>CR8 Learn</title>
      <script src="setting.js" defer></script>
    </head>
    <body>
      <section class="title">
        <h1 class="my-0 mt-4 text-center">CR8 Coding</h1>
        <p class="mt-0 text-muted text-center">Become a hacker today</p>
      </section>
      <section class="navigation mb-2">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="/cs50-final-project/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cs50-final-project/class">Classes</a>
          </li>
          
          <li class="nav-item">
            <a
              class="nav-link active text-danger"
              aria-current="page"
              href="/cs50-final-project/admin"
              >Admin Login</a
            >
          </li>
        </ul>
      </section>
      <section class="studentDB">
        <div class="container-lg">
          <h1 class="my-0 my-2 title">Student Database</h1>
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th class="d-md-cell">Phone No</th>
                <th>Courses</th>
                <th class="d-md-cell">Actions</th>
              </tr>
            </thead>
            <tbody class="studentDB-body"></tbody>
          </table>
        </div>
      </section>
      <section class="courseDB">
        <div class="container-lg">
          <h1 class="my-2 title">Course Database</h1>
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th class="d-md-cell">Day</th>
                <th class="d-md-cell">Time</th>
                <th class="d-md-cell">Instructor</th>
                <th>Enrollment</th>
                <th class="d-md-cell">Actions</th>
              </tr>
            </thead>
            <tbody class="classDB-body"></tbody>
          </table>
        </div>
      </section>
    </body>
  </html>
</html>
